<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrA = [];
      let arrB = [];
      let arrC = [];
      let nhap;
      let count = 0;
      while (count < 10) {
        nhap = Number(prompt("Nhập vào phần tử mảng A "));
        arrA.push(nhap);
        count++;
      }
      document.write("A = [" + arrA + "]<br>");

      count = 0;
      while (count < 10) {
        nhap = Number(prompt("Nhập vào phần tử mảng B"));
        arrB.push(nhap);
        count++;
      }
      document.write("B = [" + arrB + "]<br>");
      arrC = arrA.concat(arrB);
      document.write("C = [" + arrC + "]");
    </script>
  </body>
</html>
