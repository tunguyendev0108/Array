<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let v = Number(prompt("Nhập phần tử số nguyên V"));
      let nhap;
      while (nhap != "") {
        nhap = prompt("Nhập 10 số nguyên vào mảng");
        if (nhap != "") {
          arr.push(nhap);
          if (v == nhap) {
            document.write("V is in the array." + "<br>");
          } else {
            document.write("V is not in the array." + "<br>");
          }
        }
      }
    </script>
  </body>
</html>
