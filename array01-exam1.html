<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm số nguyên lớn hơn hoặc bằng 10</title>
  </head>
  <body>
    <script>
      let numbers = [4, -1, 3, 4, 15, 23, 39, 79, 9, 8];
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
          count += 1;
          document.write(
            "Những số lớn hơn hoặc bằng 10: " + numbers[i] + "<br/>"
          );
        }
      }
      document.write("Tổng số nguyên lớn hơn hoặc bằng 10: " + count);
    </script>
  </body>
</html>
