<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["c", "s", "c", "2", "6", "1"];
      document.write("Mảng đã nhập: [" + a + "]<br>");
      let aReverse = a.reverse();
      document.write("Mảng sau khi đảo ngược: [" + aReverse + "]<br>");
    </script>
  </body>
</html>
