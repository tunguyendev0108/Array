<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = [1, 3, 7, 39, 69, 79, 68, 35, 45, 14];
      x.sort(function (a, b) {
        return b - a;
      });
      document.write("Mảng sắp xếp theo thứ tự giảm dần: " + x);
    </script>
  </body>
</html>
